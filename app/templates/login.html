<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - BikeFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="auth-page">
        <div class="card fade-in">
            <h2 class="text-center">Вход в систему</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, msg in messages %}
                        <div class="flash {{ category }}">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div id="error-container" class="error-container" style="display: none;"></div>
            
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                    <div class="field-error" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <div class="field-error" id="password-error"></div>
                </div>
                <div class="password-visibility-control">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Показать пароль</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Войти</button>
            </form>

            <div class="text-center" style="margin-top: var(--spacing-5);">
                <a href="{{ url_for('pages.register_page') }}">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script type="module">
        import { errorHandler } from '/static/js/error_handler.js';

        document.addEventListener('DOMContentLoaded', () => {
            errorHandler.init('error-container');

            // Password visibility toggle
            const showPasswordCheckbox = document.getElementById('show-password');
            const passwordInput = document.getElementById('password');
            
            showPasswordCheckbox.addEventListener('change', function() {
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                const result = await errorHandler.fetchWithErrorHandling('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (result) {
                    window.location.href = '/dashboard';
                }
            });
        });
    </script>
</body>
</html>
