<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 320px;
            animation: fadeIn 0.5s ease;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        input {
            width: 100%;
            display: block;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: #1e6bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 107, 255, 0.2);
        }
        button {
            width: 100%;
            background: #1e6bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            padding: 10px 0;
            margin-top: 15px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: #1557cc;
        }
        button:active {
            transform: scale(0.98);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1e6bff;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        a:hover { color: #1557cc; }
        .flash {
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .flash.success { background: #d4edda; color: #155724; border: none; }
        .flash.danger  { background: #f8d7da; color: #721c24; border: none; }
        .flash.info { background: #d1ecf1; color: #0c5460; border: none;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <a href="{{ url_for('auth.register') }}">Регистрация</a>
    </div>
</body>
</html>
