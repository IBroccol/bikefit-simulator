<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {

            color: white;
            border: none;
            border-radius: 5px;

            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {

    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="menu-btn" onclick="window.location.href='/dashboard'">–í –º–µ–Ω—é</button>
        </div>

        <form id="anthroForm">
            <h2>üìè –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</h2>
            <input type="number" step="1" name="height" placeholder="–†–æ—Å—Ç, —Å–º" required>
            <input type="number" step="0.1" name="hip" placeholder="–î–ª–∏–Ω–∞ –±–µ–¥—Ä–∞ (hip‚Üíknee), —Å–º" required>
            <input type="number" step="0.1" name="lowerleg" placeholder="–î–ª–∏–Ω–∞ –≥–æ–ª–µ–Ω–∏ (knee‚Üíankle), —Å–º" required>
            <input type="number" step="0.1" name="footLength" placeholder="–î–ª–∏–Ω–∞ —Å—Ç–æ–ø—ã, —Å–º" required>

            <h2>üßç –í–µ—Ä—Ö —Ç–µ–ª–∞</h2>
            <input type="number" step="0.1" name="torsoLength" placeholder="–î–ª–∏–Ω–∞ —Ç—É–ª–æ–≤–∏—â–∞ (—Ç–∞–∑‚Üí–ø–ª–µ—á–∏), —Å–º" required>
            <input type="number" step="0.1" name="upperarm" placeholder="–î–ª–∏–Ω–∞ –ø–ª–µ—á–∞ (shoulder‚Üíelbow), —Å–º" required>
            <input type="number" step="0.1" name="forearm" placeholder="–î–ª–∏–Ω–∞ –ø—Ä–µ–¥–ø–ª–µ—á—å—è (elbow‚Üíwrist), —Å–º" required>

            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>

        <script>
        document.getElementById("anthroForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è FormData ‚Üí –æ–±—ã—á–Ω—ã–π –æ–±—ä–µ–∫—Ç
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value ? parseFloat(value) : null;  // —á–∏—Å–ª–∞ -> float
            });

            try {
                const response = await fetch("/fits/add_anthro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
                    form.reset();
                } else {
                    alert("–û—à–∏–±–∫–∞: " + (result.error || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å"));
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:", err);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä");
            }
        });
        </script>

    </div>
</body>
</html>
