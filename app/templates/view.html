<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои велосипеды - BikeFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
</head>
<body>
    <!-- Верхняя панель с кнопкой "В меню" -->
    <header>
        <h1>Мои велосипеды</h1>
        <button class="btn btn-primary" onclick="window.location.href='/dashboard'">← В меню</button>
    </header>

    <!-- Основной контейнер -->
    <main id="view-container">
        <!-- Левая колонка: список моделей -->
        <aside id="pending-bikes">
            <p class="empty-message">Загрузка моделей...</p>
        </aside>

        <!-- Правая колонка: canvas + кнопки размеров -->
        <section id="preview-section">
            <canvas id="bike-canvas" resize></canvas>
            <div id="size-buttons" class="size-buttons-container"></div>
        </section>
    </main>

    <script>
        window.element_ids = {
            canvas: "bike-canvas",
            bikeList: "pending-bikes",
            sizeButtons: "size-buttons"
        };
    </script>

    <script type="module" src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="https://unpkg.com/paper@0.12.15/dist/paper-full.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/view.js') }}"></script>
</body>
</html>
