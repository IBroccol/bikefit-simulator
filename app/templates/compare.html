<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение велосипедов</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f6f8;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 15px 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .menu-btn {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-btn:hover {
            background: #0056b3;
        }

        .compare-section {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100vw;
        }

        .bike-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            min-width: 0;
            flex: 1;
        }

        .bike-canvas {
            width: 100%;
            height: 400px; /* фиксированная высота */
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 10px;
            flex: none; /* не растягивать */
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input, select, button {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .reset-btn {
            align-self: flex-end;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .autocomplete-list {
            border: 1px solid #ccc;
            display: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 5px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #eee;
        }

        /* адаптив */
        @media (max-width: 900px) {
            .compare-section {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <button class="menu-btn" onclick="window.location.href='/dashboard'">В меню</button>
    </div>

    <div class="compare-section">
        <!-- Левая панель велосипеда -->
        <div class="bike-panel">
            <h3>Велосипед 1</h3>
            <canvas id="canvasLeft" class="bike-canvas" resize></canvas>

            <div class="controls">
                <!-- Поиск велосипеда и выбор размера -->
                <div class="input-group">
                    <label>Поиск велосипеда</label>
                    <input type="text" placeholder="Search" id="bikeSearchLeft" readonly>
                    <div id="bikeListLeft" class="autocomplete-list"></div>
                    <select id="sizeSelectLeft">
                        <option>Select size</option>
                    </select>
                </div>

                <!-- Поиск/сохранение fitting -->
                <div class="input-group">
                    <label>Saved Fittings</label>
                    <input type="text" placeholder="Search" id="fitSearchLeft" readonly>
                    <div id="fitListLeft" class="autocomplete-list"></div>

                    <div class="input-row">
                        <input type="text" id="fitInputLeft" placeholder="Fitting name">
                        <button id="saveBtnLeft">Save</button>
                    </div>
                </div>

                <button class="reset-btn" id="resetBtnLeft">Reset</button>
            </div>
        </div>

        <!-- Правая панель велосипеда -->
        <div class="bike-panel">
            <h3>Велосипед 2</h3>
            <canvas id="canvasRight" class="bike-canvas" resize></canvas>

            <div class="controls">
                <!-- Поиск велосипеда и выбор размера -->
                <div class="input-group">
                    <label>Поиск велосипеда</label>
                    <input type="text" placeholder="Search" id="bikeSearchRight" readonly>
                    <div id="bikeListRight" class="autocomplete-list"></div>
                    <select id="sizeSelectRight">
                        <option>Select size</option>
                    </select>
                </div>

                <!-- Поиск/сохранение fitting -->
                <div class="input-group">
                    <label>Saved Fittings</label>
                    <input type="text" placeholder="Search" id="fitSearchRight" readonly>
                    <div id="fitListRight" class="autocomplete-list"></div>

                    <div class="input-row">
                        <input type="text" id="fitInputRight" placeholder="Fitting name">
                        <button id="saveBtnRight">Save</button>
                    </div>
                </div>

                <button class="reset-btn" id="resetBtnRight">Reset</button>
            </div>
        </div>
    </div>

    <script>
        window.element_ids_left = {
            "canvas": "canvasLeft",
            "bikeSearch": "bikeSearchLeft",
            "bikeList": "bikeListLeft",
            "sizeSelect": "sizeSelectLeft",
            "fitSearch": "fitSearchLeft",
            "fitList": "fitListLeft",
            "fitInput": "fitInputLeft",
            "saveButton": "saveBtnLeft",
            "resetButton": "resetBtnLeft"
        }

        window.element_ids_right = {
            "canvas": "canvasRight",
            "bikeSearch": "bikeSearchRight",
            "bikeList": "bikeListRight",
            "sizeSelect": "sizeSelectRight",
            "fitSearch": "fitSearchRight",
            "fitList": "fitListRight",
            "fitInput": "fitInputRight",
            "saveButton": "saveBtnRight",
            "resetButton": "resetBtnRight"
        }
    </script>

    <script type="module" src="{{ url_for('static', filename='js/canvas_compare.js') }}"></script>
</body>
</html>
