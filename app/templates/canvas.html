<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Построитель посадки</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Дополнительные стили специально для canvas страницы */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .canvas-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-layout {
            flex: 1;
            display: flex;
            gap: 20px;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: var(--background);
        }
        
        .canvas-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #myCanvas {
            flex: 1;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--surface);
            box-shadow: var(--shadow-sm);
            min-height: 400px;
        }
        
        .canvas-controls {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="canvas-page">
        <div class="top-bar">
            <button class="btn btn-primary" onclick="window.location.href='/dashboard'">В меню</button>
        </div>

        <div class="canvas-layout">
            <!-- Левая панель -->
            <aside class="sidebar">
                <div class="block">
                    <h3>Bicycle</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Search" id="bikeSearch" readonly>
                        <div id="bikeList" class="autocomplete-list"></div>
                        <select id="sizeSelect">
                            <option>Select size</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Центральная часть с канвасом -->
            <main class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="myCanvas"></canvas>
                    <div class="canvas-controls">
                        <button class="btn btn-primary" id="resetBtn">Reset</button>
                    </div>
                </div>
            </main>

            <!-- Правая панель -->
            <aside class="sidebar">
                <div class="block">
                    <h3>Saved Fittings</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Search" id="fitSearch" readonly>
                        <div id="fitList" class="autocomplete-list"></div>
                    </div>
                </div>

                <div class="block">
                    <h3>Save Current Fitting</h3>
                    <div class="input-group">
                        <input type="text" id="fitInput" placeholder="Fitting name">
                        <button class="btn btn-success" id="saveBtn">Save</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script>
        window.element_ids = {
            "canvas": "myCanvas",
            "bikeSearch": "bikeSearch",
            "bikeList": "bikeList",
            "sizeSelect": "sizeSelect",
            "fitSearch": "fitSearch",
            "fitList": "fitList",
            "fitInput": "fitInput",
            "saveButton": "saveBtn",
            "resetButton": "resetBtn"
        }
    </script>
    <script type="module" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html>
