<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модерация велосипедов</title>
    <style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 1200px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    #pending-bikes {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .bike-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        width: 280px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .bike-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .bike-card h3 {
        margin: 0;
        font-size: 18px;
        color: #1e6bff;
    }

    .bike-card p {
        margin: 2px 0;
        font-size: 14px;
        color: #555;
    }

    .bike-card .geometry {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 13px;
        color: #444;
        margin-top: 5px;
    }

    .bike-card .geometry span {
        background: #f1f3f5;
        padding: 3px 6px;
        border-radius: 4px;
    }

    .bike-card .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        gap: 10px;
    }

    .bike-card button {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    .bike-card .approve-btn {
        background-color: #28a745;
        color: #fff;
    }

    .bike-card .approve-btn:hover {
        background-color: #218838;
        transform: scale(0.98);
    }

    .bike-card .reject-btn {
        background-color: #dc3545;
        color: #fff;
    }

    .bike-card .reject-btn:hover {
        background-color: #c82333;
        transform: scale(0.98);
    }

    .empty-message {
        text-align: center;
        color: #666;
        font-size: 16px;
        margin-top: 50px;
    }
    </style>

</head>
<body>
    <header>
        <h1>Модерация велосипедов</h1>
        <button onclick="window.location.href='/dashboard'">В меню</button>
    </header>

    <main>
        <section id="pending-bikes">
            <p class="empty-message">Загрузка моделей...</p>
        </section>
    </main>

    <script type="module" src="{{ url_for('static', filename='js/moderation.js') }}"></script>
</body>
</html>
